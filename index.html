<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - pet project for trainee</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="phone">
  <div class="volume_controls">
    <button class="turn_up_volume"></button>
    <button class="turn_down_volume"></button>
  </div>
  <div class="front_speaker"></div>
  <div class="screen">
    
    <div class="off_screen">
      
    </div>
    <div class="preloader">
      <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="white"
          d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
        </path>
      </svg>
    </div>

    <div class="blocked_screen">
      <div class="time_container">
        <p class="time">
          12:00
        </p>
        <p class="date">
          Thursday, April 15
        </p>
      </div>
      <div class="unblocked_container">
        <input type="range" min="1" max="100" value="0" class="slider" id="unblockPhone">
      </div>
    </div>

    <div class="home_screen">
      <button class="camera_app"><i class="fas fa-camera"></i></button>
      <button class="music_app"><i class="fas fa-music"></i></button>
      <button class="todo_app"><i class="fas fa-list-alt"></i></button>
    </div>

    <div class="camera_app_container">
      <span class="close_button">&times;</span>
      <video id="video" class="video" width="267" height="90%" autoplay></video>
      <div class="camera_app_menu">
        <canvas id="canvas" class="photo" width="640" height="480"></canvas>
        <div class="snap_button_container">
          <button id="snap" class="snap_button"></button>
        </div>
      </div>
    </div>

    <div class="music_app_container">
      <span class="close_button">&times;</span>
      
      <div class="audio-player">
        <div class="timeline">
          <div class="progress"></div>
        </div>
        
        <div class="controls">

          <div class="play-container">
            <div class="toggle-play play">
            </div>
          </div>

          <div class="time">
            <div class="current">0:00</div>
            <div class="divider">/</div>
            <div class="length"></div>
          </div>

          <div class="name">Music Song</div>

          <div class="volume-container">
            <div class="volume-button">
              <div class="volume icono-volumeMedium"></div>
            </div>
            <div class="volume-slider">
              <div class="volume-percentage"></div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="todo_app_container">
      <span class="close_button">&times;</span>
      <h1 class="todo_list_name">My TO-DO list</h1>
      
      <label class="todo_input_wrapper">
        <input type="text" class="todo_input" placeholder="Write it down for don't forget">
        <button type="submit" class="todo_add"><i class="fas fa-plus"></i></button>
      </label>
      <ul class="todo_list">
      </ul>

      <div id="buttons" class="todo_buttons">
        <button class="button_list_done">Show done list</button>
      </div>
    </div>

    <div class="todo_done_container">
      <span class="back_button"><i class="fas fa-sign-out-alt">Back to ToDo</i></span>
      <ul class="todo_done_list">
      </ul>
    </div>
   
  </div>

  
  

  <button class="home_button"></button>
</div>

  <script  src="./script.js"></script>

</body>
</html>
